<!DOCTYPE html>
<html ng-app="read">

<head>
    <meta charset="utf-8">
    <title>Generator for read</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src="/node_modules/angular/angular.min.js" charset="utf-8"></script>

    <!-- angular-file-saver and it's dependencies -->
    <script src="/node_modules/blob-tmp/Blob.js" charset="utf-8"></script>
    <script src="/node_modules/file-saver/FileSaver.min.js" charset="utf-8"></script>
    <script src="/node_modules/angular-file-saver/dist/angular-file-saver.min.js" charset="utf-8"></script>

    <!-- ui-router -->
    <script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js" charset="utf-8"></script>
</head>

<body>
    <nav>
      <ul class="nav nav-tabs">
        <li>
          <a ui-sref="readme">README</a>
        </li>
        <li>
          <a ui-sref="chapter">Chapter</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-3 col-md-6">
          <h1 class="text-center">README Generator for <a href="https://github.com/peterbsmith2/read">read</a></h1>
        </div>
      </div>
      <ui-view></ui-view>
    </div>
    <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
